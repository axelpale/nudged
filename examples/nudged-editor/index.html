<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nudged Example</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }

    .container {
      max-width: 850px;
      margin: 0 auto 0 auto;
    }

    .card {
      display: inline-block;
      width: 400px;
    }

    .canvas canvas {
      border: 1px solid grey;
      cursor: default;
    }

    .source {
      font-size: 14px;
      font-family: monospace;
      white-space: pre;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h2>Domain</h2>
        <p>i.e. points before transformation.<br>
        - Tap to create a red domain point.<br>
        - Hold to create a black fixed point.<br>
        - Drag to move them.</p>
      </div>
      <div class="canvas">
        <canvas id="canvasDomain" width="400" height="400"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="header">
        <h2>Range</h2>
        <p>i.e. points after transformation.<br>
        - A blue range point is created for each domain point.<br>
        - Drag to move them.<br>
        - Refresh the page to reset.</p>
      </div>
      <div class="canvas">
        <canvas id="canvasRange" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="header">
        <h2>Code</h2>
        <p id="codeView" class="source">_</p>
      </div>
    </div>
  </div>
  <script src="./dist/app.js"></script>
</body>
</html>
